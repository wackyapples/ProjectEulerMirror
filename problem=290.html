<h3>Problem 290</h3>
<div style="font-size:80%;color:#999;">Published on 30 April 2010 at 05:00 pm [Server Time]</div>
<div class="problem_content" role="problem">
<p>How many integers 0 ≤ <var>n</var> &amp;lt 10<sup>18</sup> have the property that the sum of the digits of <var>n</var> equals the sum of digits of 137<var>n</var>?</p>
</div>
